<div id="cryptoon-layout" class="theme-blue">
    <!-- main body area -->
        <div class="main p-2 py-3 p-xl-5 bg-white bg-login bg-cover bg-fixed">

            <!-- Body: Header -->
            <div class="container-xxl">
                <!-- header rightbar icon -->
                <div class="row flex-center position-relative min-vh-100 g-0">
                    <div class="col-11 col-sm-10 col-xl-8">
                        <div class="card border border-translucent auth-card">
                            <div class="card-body pe-md-0">
                                <div class="row g-3 align-items-center gx-0 gy-7">
                                    <div class="col-lg-6 d-flex justify-content-center align-items-center">
                                        <div id="carouselExampleIndicators" class="carousel slide p-sm-2" data-bs-ride="carousel">
                                            <ol class="carousel-indicators">
                                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class=""></li>
                                            </ol>
                                            <div class="carousel-inner rounded-3">
                                                <div class="carousel-item active">
                                                    <img class="img-fluid" src="assets/images/slide-1.jpg" alt="Slide 1" />
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="img-fluid" src="assets/images/slide-2.jpg" alt="Slide 2" />
                                                </div>
                                               
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Next</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 justify-content-center align-items-center">
                                        <div class="d-flex flex-column">
                                           <img src="assets/images/ICRA_Analytics.svg" width="200">
                                            <div class="tab-content mt-4 mb-1">
                                                <div class="tab-pane fade show active" id="Email" role="tabpanel">
                                                    <div class="">
                                                        <div class="p-3">
                                                            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" (keyup.enter)="onSubmit(myForm)" >
                                                                <div class="mb-1">
                                                                    <label class="form-label fs-7">Email address</label>
                                                                    <input type="email" class="form-control" formControlName="UserName"
                                                                    placeholder="User Name">
                                                                <section *ngIf="userName.touched && userName.invalid">
                                                                    <small class="text-danger" *ngIf="userName.errors?.['required']">Cant be blank</small>
                                                                </section>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="form-label fs-7">Password</label>
                                                                    <input formControlName="Password" type="password" class="form-control"
                                                                    placeholder="Password">
                                                                </div>
                                                                <button class="btn btn-primary py-2 fs-6 w-100 mt-2 rounded-3 text-uppercase" type="submit" id="submit" 
                                                                [disabled]="myForm.invalid">Log
                                                                In</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <a href="auth-password-reset.html" title="#" class="text-center text-primary fs-6">Forgot Password?</a>
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       <p class="small text-muted text-center">Copyright Â© 2023 IAL, All rights reserved.</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
